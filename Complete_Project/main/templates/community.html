    <div class="discussion-container">
      <h1>Community Discussion</h1>

      <div id="discussion-box">
        <!-- Messages will appear here -->
      </div>

      <form id="message-form">
        <input type="hidden" id="username" name="username" />
        <textarea
          id="message"
          placeholder="Write a message..."
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="../static/community.js"></script>
    <script>
      // Array of names
      const names = ["Bhavesh Nanda", "Ritik Pandey", "Yash Kelhe"];

      // Function to assign a random name to the hidden input
      function assignRandomName() {
        const randomName = names[Math.floor(Math.random() * names.length)];
        document.getElementById("username").value = randomName;
      }

      // Assign a random name initially when the page loads
      assignRandomName();

      // Add an event listener to the form to change the name on every submission
      document
        .getElementById("message-form")
        .addEventListener("submit", function (event) {
          assignRandomName(); // Assign a new random name each time the form is submitted
        });
    </script>
